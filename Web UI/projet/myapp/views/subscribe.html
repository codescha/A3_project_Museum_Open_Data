<form name="subscribe_form" class="form-horizontal col-sm-4 col-sm-offset-4" role="form">

    <div class="form-group">
        <label for="inputFirstname" class="control-label">Prenom</label>
        <div>
            <input required type="text" class="form-control" id="inputFirstname" placeholder="Prenom" ng-model="subscribe.firstname" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastname" class="control-label">Nom</label>
        <div>
            <input required type="text" class="form-control" id="inputLastname" placeholder="Nom" ng-model="subscribe.lastname" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputUsername" class="control-label">Email</label>
        <div class="">
            <div class="input-group" ng-class="{ 'has-error': subscribe_form.email.$error.email || (subscribe_form.email.$error.required && subscribe_form.email.$dirty) }">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input required type="email" name="email" class="form-control" id="inputUsername" placeholder="Email" ng-model="subscribe.email" />
            </div>
        </div>
        <div class="error-container" ng-show="subscribe_form.email.$dirty && subscribe_form.email.$invalid">
            <small class="has-error"
                   ng-show="subscribe_form.email.$error.required">
                Merci de renseigner une adresse email.
            </small>
            <small class="has-error"
                   ng-show="subscribe_form.email.$error.email">
                L'adresse email n'est pas valide. Merci de renseigner une adresse valide.
            </small>
        </div>

    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label">Mot de passe</label>
        <div>
            <input required type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" ng-model="subscribe.password" />
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-default" ng-click="subscribe(subscribe.firstname, subscribe.lastname, subscribe.email, subscribe.password)">Valider</button>
        </div>
    </div>


</form>
