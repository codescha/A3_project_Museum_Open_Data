<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1>Expositions virtuelles ({{exhibitions.length}})</h1>

            <div  ng-repeat="exhibition in exhibitions">
                <div class="col-md-4 text-center">
                    <div class="thumbnail">
                        <div class="caption">
                            <a href="#/objectsInExhibition/all/{{exhibition.id_exhibition}}">
                                <h3>{{exhibition.title}}</h3>
                                <h3>Créée par {{exhibition.firstname}}</h3>
                            </a>
                            <p>{{exhibition.description}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
