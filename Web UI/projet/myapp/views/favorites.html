
<div class="container">

   	<div class="row">
        <div class="col-lg-12">
            <h1>Mes favoris ({{favorites.length}})</h1>

            <div  ng-repeat="fav in favorites track by fav.id_item">
                <div class="col-md-5">
                    <p>
                        {{fav.title}}
                        <br>
                        {{fav.description}}
                        </p>
                </div>
            </div>

        </div>
    </div>
</div>
