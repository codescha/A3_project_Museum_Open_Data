
<div class="container">

   	<div class="row">
        <div class="col-lg-12">
            <h1>Mes favoris ({{favorites.length}})</h1>

            <div  ng-repeat="fav in favorites track by fav.id_item">
                <div class="col-md-4 text-center">
                    <div class="thumbnail">
                        <a href="#/item/{{idm}}/{{idc}}/{{fav.id_item}}">
                            <img class="img-responsive" src="http://placehold.it/750x450" alt="">
                        </a>
                        <div class="caption">
                            <a href="#/item/{{idm}}/{{idc}}/{{fav.id_item}}">
                                <h3>{{fav.title}}</h3>
                            </a>
                            <ul class="list-inline">
                                <li>
                                    <button type="button" class="btn btn-default" ng-click="deleteFavorite($parent.userInfos.id_user, fav.id_item)">Supprimer favoris</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
