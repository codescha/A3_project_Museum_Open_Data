<div ng-show="loading">Chargement...</div>
<div ng-hide="loading">

	<div class="row">
        <div class="col-lg-12">
			<h1>Collections</h1>
		</div>
	</div>
	<div class="row" ng-repeat="collection in collections">
		<div class="col-md-7 img-portfolio">
			<a href="#/items/{{idm}}/{{collection.id_collection}}">
                <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="{{collection.name}}">
            </a>
        </div>
        <div class="col-md-5">
			<h3>
				<a href="#/items/{{idm}}/{{collection.id_collection}}">{{collection.name}}
				</a>
			</h3>
			<p>
				Description : {{collection.description}}
			</p>
			<a class="btn btn-primary" href="#/items/{{idm}}/{{collection.id_collection}}">Voir les objets</a>
		</div>
	</div>
</div>
