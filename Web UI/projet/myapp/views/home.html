<a href="" >Reload</a>

<div ng-show="loading">Chargement...</div>
<div ng-hide="loading">

	<div class="row">
        <div class="col-lg-12">
			<h1>Collections du Museum du Havre</h1>
		</div>
	</div>
	<div class="row" ng-repeat="collection in collections">
		<div class="col-md-7 img-portfolio">
			<a href="#/objects/{{collection.id}}">
                <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="{{collection.name}}">
            </a>
        </div>
        <div class="col-md-5">
			<h3>
				<a href="#/objects/{{collection.id}}">{{collection.name}}
				</a>
			</h3>
			<p>
				Description : {{collection.description}}
				<br>
				{{collection.objects.length}} objets
			</p>
			<a class="btn btn-primary" href="#/objects/{{collection.id}}">Voir les objets</a>
		</div>
	</div>
</div>
