
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1>Choisissez l'exposition virtuelle à laquelle vous souhaitez ajouter l'oeuvre</h1>

            <div  ng-repeat="exhibit in exhibition track by exhibit.id_exhibition">
                <div>
                    <button class="btn btn-default" ng-click="fillExhibition(exhibit.id_exhibition, objectToAdd_id)">{{exhibit.title}}</button></br>
                    {{exhibit.description}}</br></br></br>
                </div>
            </div>
        </div>
    </div>
</div>
